<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Diário</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Registro de Dias Trabalhados</h1>
        <div class="header-info" id="company-salary-section">
          <label>
            Empresa:
            <input
              type="text"
              id="company-name"
              placeholder="Digite o nome da empresa"
            />
          </label>
          <label>
            Salário: R$
            <input type="number" id="salary-input" placeholder="0,00" min="0" />
          </label>
          <button id="save-company-salary-btn">Salvar Empresa e Salário</button>
        </div>
      </header>

      <div class="form-container">
        <form id="work-form">
          <div class="form-row">
            <label>
              Data de Início:
              <input type="date" id="start-date" name="start-date" required />
            </label>
            <label>
              Horário de Entrada:
              <input type="time" id="entry-time" name="entry-time" required />
            </label>
            <label>
              Horário de Saída:
              <input type="time" id="exit-time" name="exit-time" required />
            </label>
          </div>
          <button type="submit">Adicionar Registro</button>
        </form>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Entrada</th>
              <th>Saída</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="records-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal para o relatório mensal -->
    <div
      class="modal fade"
      id="reportModal"
      tabindex="-1"
      aria-labelledby="reportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reportModalLabel">Relatório Mensal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="reportContent"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button
              type="button"
              class="btn btn-custom"
              onclick="downloadPDF()"
            >
              Baixar PDF
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Seu conteúdo atual -->
      <button
        type="button"
        class="btn btn-custom mt-3"
        onclick="generateMonthlyReport()"
      >
        Gerar Relatório Mensal
      </button>
    </div>

    <div class="watermark">Desenvolvido por Carla Coder © 2025</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
